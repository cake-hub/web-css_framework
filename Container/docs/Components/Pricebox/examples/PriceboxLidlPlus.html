
        <!DOCTYPE html>
        <html lang="en-GB">
        <head>
            <base href="../../../_assets/themes/Cake/">
            <script>
                /* Create and adjust base-path to set correct theme-location */
                if (typeof defaultTheme === "undefined") {
                    var defaultTheme = "Cake";
                }
                var theme = localStorage.getItem ("theme") || defaultTheme;
                var baseElement = document.getElementsByTagName ("base") [0];
                var baseElementHref = baseElement.getAttribute ('href');
                baseElement.href = baseElementHref.substr (0, baseElementHref.lastIndexOf('/', baseElementHref.lastIndexOf('/') - 1) + 1) + theme + "/";
            </script>

            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title data-react-helmet="true">PriceboxLidlPlus</title>
            
            <link rel="stylesheet" type="text/css" href="css/cake.css">
        </head>

        <body>
            <div id="app"><div class="pricebox pricebox-lidl-plus" data-reactroot=""><div class="pricebox-wrapper"><div class="pricebox-highlight">lidl-plus</div><div class="pricebox-container"><div class="pricebox-price-wrapper" aria-label="ab 9.999,99 €"><span class="pricebox-prefix">ab</span><span class="pricebox-price">9.999,99</span><div class="pricebox-suffix"><span class="pricebox-currency">€</span></div></div></div></div><div class="pricebox-basic-quantity">1kg = 1.10 €</div></div></div>
            <script src="js/cake.js"></script>
            <script src="../../example.js"></script>
        </body>
        </html>
