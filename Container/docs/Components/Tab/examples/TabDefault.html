
        <!DOCTYPE html>
        <html lang="en-GB">
        <head>
            <base href="../../../_assets/themes/Cake/">
            <script>
                /* Create and adjust base-path to set correct theme-location */
                if (typeof defaultTheme === "undefined") {
                    var defaultTheme = "Cake";
                }
                var theme = localStorage.getItem ("theme") || defaultTheme;
                var baseElement = document.getElementsByTagName ("base") [0];
                var baseElementHref = baseElement.getAttribute ('href');
                baseElement.href = baseElementHref.substr (0, baseElementHref.lastIndexOf('/', baseElementHref.lastIndexOf('/') - 1) + 1) + theme + "/";
            </script>

            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title data-react-helmet="true">TabDefault</title>
            
            <link rel="stylesheet" type="text/css" href="css/cake.css">
        </head>

        <body>
            <div id="app"><div class="cake-example-cutted-shadow-fix" id="showBox" data-reactroot=""><div class="btn-group tab" aria-label="Tab component" data-controller="tab" role="tablist"><button role="tab" type="button" data-controller="tab/button" class="btn tab-btn previous" aria-selected="false">First Tab</button><button role="tab" type="button" data-controller="tab/button" class="btn tab-btn active" aria-selected="true">Second Tab</button><button role="tab" type="button" data-controller="tab/button" class="btn tab-btn next" aria-selected="false">Third Tab</button><button role="tab" type="button" data-controller="tab/button" class="btn tab-btn" aria-selected="false">Fourth Tab</button><button role="tab" type="button" data-controller="tab/button" class="btn tab-btn" aria-selected="false">Fifth Tab</button><button role="tab" type="button" data-controller="tab/button" class="btn tab-btn" aria-selected="false">Sixth Tab</button></div></div></div>
            <script src="js/cake.js"></script>
            <script src="../../example.js"></script>
        </body>
        </html>
