
        <!DOCTYPE html>
        <html lang="en-GB">
        <head>
            <base href="../../../_assets/themes/Cake/">
            <script>
                /* Create and adjust base-path to set correct theme-location */
                if (typeof defaultTheme === "undefined") {
                    var defaultTheme = "Cake";
                }
                var theme = localStorage.getItem ("theme") || defaultTheme;
                var baseElement = document.getElementsByTagName ("base") [0];
                var baseElementHref = baseElement.getAttribute ('href');
                baseElement.href = baseElementHref.substr (0, baseElementHref.lastIndexOf('/', baseElementHref.lastIndexOf('/') - 1) + 1) + theme + "/";
            </script>

            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title data-react-helmet="true">ColorBackgroundGradient</title>
            
            <link rel="stylesheet" type="text/css" href="css/cake.css">
        </head>

        <body>
            <div id="app"><div class="d-flex flex-wrap" data-reactroot=""><div class="bg-gradient-primary text-white flex-fill cake-example-bg-gradient">.bg-gradient-primary</div><div class="bg-gradient-success text-white flex-fill cake-example-bg-gradient">.bg-gradient-success</div><div class="bg-gradient-info text-white flex-fill cake-example-bg-gradient">.bg-gradient-info</div><div class="bg-gradient-warning text-white flex-fill cake-example-bg-gradient">.bg-gradient-warning</div><div class="bg-gradient-danger text-white flex-fill cake-example-bg-gradient">.bg-gradient-danger</div><div class="bg-gradient-gray text-white flex-fill cake-example-bg-gradient">.bg-gradient-gray</div></div></div>
            <script src="js/cake.js"></script>
            <script src="../../example.js"></script>
        </body>
        </html>
